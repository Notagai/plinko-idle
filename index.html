<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Idle</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Momo+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="game"></canvas>
    <div id="score">Score: 0</div>
    <div id="multiplier">Multiplier: x1.0</div>

    <button id="upgradeBtn">Upgrades</button>
    <div id="upgradeMenu">
        <h2>Upgrades</h2>
        <button id="addBallBtn">+1 Ball
            <span class="tooltip">Cost: 2000</span>
        </button>
    </div>

    <button id="prestigeBtn"
        style="display:none; position:absolute; top:80px; left:50%; transform:translateX(-50%);">Prestige</button>
    <div id="prestigeBar"
        style="position:absolute; top:120px; left:50%; transform:translateX(-50%); width:300px; height:20px; background:#333; border-radius:10px;">
        <div id="prestigeFill" style="height:100%; width:0%; background:#f00; border-radius:10px;"></div>
    </div>

    <div id="loadingText"></div>

    <script src="main.js"></script>
</body>

</html>
